<mat-toolbar class="mat-elevation-z5">
  <div class="header-container">
    <div *ngIf="isLoggedIn" class="toggle-snail">
      <img (click)="toggle.emit()" src='assets/images/logos/LOGO.png' alt="snail">
    </div>
    <img class="title" src='assets/images/logos/SNAIL.png' alt="snail">

    <div class="logout">
      <button *ngIf="isLoggedIn" (click)="logOut()" mat-stroked-button>
        Log out
      </button>
    </div>
  </div>
</mat-toolbar>
