<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full">
    <ng-container matColumnDef="imgUrl">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.imageUrl }}" alt="card" />
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">
        {{
          element.type === "BW" ? "Black and White" : (element.type | titlecase)
        }}
      </td>
    </ng-container>
    <ng-container matColumnDef="suit">
      <th mat-header-cell *matHeaderCellDef>Suit</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ lookup(element.suit) }}" alt="suit" />
      </td>
    </ng-container>
    <ng-container matColumnDef="modifier">
      <th mat-header-cell *matHeaderCellDef>Modifier</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ lookup(element.modifier) }}" alt="suit" />
      </td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let element">{{ element.value }}</td>
    </ng-container>
    <ng-container matColumnDef="creator">
      <th mat-header-cell *matHeaderCellDef>Creator</th>
      <td mat-cell *matCellDef="let element">{{ element.creator }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr (click)="openDialog(row.imageUrl)" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-paginator
  [pageSizeOptions]="[10, 25, 100]"
  aria-label="Select page of cards"
></mat-paginator>
