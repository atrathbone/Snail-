  <mat-card-title>Login or Signup</mat-card-title>
  <p class="no-account">no account yet? create one [here]</p>
  <mat-form-field appearance="outline">
    <mat-label>Username: </mat-label>
    <input matInput placeholder="Mr. Snail" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password: </mat-label>
    <input matInput placeholder="********" />
  </mat-form-field>
  <mat-card-actions>
    <button mat-button>Login</button>
  </mat-card-actions>
</mat-card>
